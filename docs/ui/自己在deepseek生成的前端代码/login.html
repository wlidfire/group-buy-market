<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小傅哥拼团</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .login-header {
            text-align: center;
            padding: 40px 20px 30px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            position: relative;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .brand-logo i {
            font-size: 40px;
            color: #6a11cb;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 15px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 18px;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.15);
            outline: none;
            background: white;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #6a11cb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #555;
            font-size: 20px;
            transition: all 0.3s;
            border: 1px solid #e0e0e0;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-btn.wechat {
            color: #2aae67;
        }

        .social-btn.qq {
            color: #12b7f5;
        }

        .social-btn.weibo {
            color: #e6162d;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #666;
        }

        .register-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
            margin-left: 5px;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            max-width: 90%;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 15px 25px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-form {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .forgot-password {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-header">
        <div class="brand-logo">
            <i class="fas fa-users"></i>
        </div>
        <h1>欢迎登录小傅哥拼团</h1>
        <p>享受精品课程拼团优惠，与好友一起学习成长</p>
    </div>

    <div class="login-form">
        <div class="form-group">
            <label for="username">用户名</label>
            <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
                <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
            </div>
        </div>

        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">记住我</label>
            </div>
            <a href="#" class="forgot-password">忘记密码?</a>
        </div>

        <button class="login-btn" id="loginBtn">登录</button>

        <div class="divider">
            <span>其他登录方式</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn wechat">
                <i class="fab fa-weixin"></i>
            </a>
            <a href="#" class="social-btn qq">
                <i class="fab fa-qq"></i>
            </a>
            <a href="#" class="social-btn weibo">
                <i class="fab fa-weibo"></i>
            </a>
        </div>

        <div class="register-link">
            还没有账号? <a href="#" id="registerLink">立即注册</a>
        </div>
    </div>
</div>

<div class="notification" id="notification">用户名或密码不正确</div>

<div class="footer">
    <p>© 2023 小傅哥拼团 | 让学习更高效，让成长更快乐</p>
</div>

<script>
    // 密码显示/隐藏切换
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');

    passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
            passwordInput.type = 'password';
            passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
        }
    });

    // 显示通知
    function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.classList.add('show');

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }

    // 登录按钮事件
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username) {
            showNotification('请输入用户名');
            return;
        }

        if (!password) {
            showNotification('请输入密码');
            return;
        }

        // 模拟登录验证
        if (username === 'admin' && password === '123456') {
            // 登录成功，跳转到商品详情页
            showNotification('登录成功，即将跳转...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            // 登录页中的登录成功处理
            // 设置登录成功标志
            localStorage.setItem('loginSuccess', 'true');

            // 获取返回URL
            const returnUrl = localStorage.getItem('returnUrl') || 'index.html';

            // 跳转回原页面
            window.location.href = returnUrl;
        } else {
            // 登录失败
            showNotification('用户名或密码不正确');
            // 添加抖动效果
            loginBtn.classList.add('shake');
            setTimeout(() => {
                loginBtn.classList.remove('shake');
            }, 500);
        }
    });

    // 注册链接事件
    document.getElementById('registerLink').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('注册功能即将开放，敬请期待');
    });

    // 忘记密码事件
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('密码重置功能即将开放');
    });

    // 输入框回车事件
    document.getElementById('username').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('password').focus();
        }
    });

    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            loginBtn.click();
        }
    });


</script>
</body>
</html>
